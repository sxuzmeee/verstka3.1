<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Noto+Sans:wght@100;400&display=swap" rel="stylesheet">

</head>
<body>
    <section class="signin">
        <div class="signin__wrap">
            <div class="signin__block">
                <div class="signin__logo">
                    <img src="./img/logo1.svg" alt="logo">
                </div>
                <div class="signin__box">
                    <h2 class="signin__title">Sign in to your account</h2>
                    <form action="" class="signin__form">
                        <button class="signin__google">Signin with Google</button>
                        <hr>
                        <input type="text" class="signin__input" placeholder="Email">
                        <input type="password" class="signin__input" placeholder="Password">
                        <button class="signin__enter">Sign in</button>
                        
                    </form>
                </div>
                <div class="signin__signup">
                    <p class="signin__acc">Don't have an account?</p>
                    <a href="#" class="signin__reg">Sign Up</a>
                </div>
                
            </div>
            <div class="signin__pic">
                <img src="./img/background.png" alt="bg">
            </div>
            
        </div>
    </section>
</body>
</html>
